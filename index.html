<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <script type="module" src = "./FireUser/fire-user.js"></script>
    <script type="module" src = "./FileTree/file-tree.js"></script> -->
    <link rel="stylesheet" href = "./FileTree/styles.css"></link>
  </head>
  <body>
    <fire-user users-ref = "dueDates/users/" root-ref = "dueDates/users/demo" config = './config.json'>
      <div name = "loader">
        Loading
      </div>

      <template name = "no-user">
        <div class = "user-bar">
          <div>
            Demo
          </div>
          <div signin>
            Sign in
          </div>
        </div>
      </template>

      <template name = "user">
          <div class = "user-bar">
            <div signout>Sign Out</div>
          </div>
          <div class = "schedules">
            <file-tree></file-tree>
            <due-dates></due-dates>
            <div class = "forms">
              <div name = "Add Group">
                <div>Add Group</div>
                <div>
                  <span>
                    Name:
                  </span>
                  <input name = "name" />
                </div>
                <div>
                  <span>Color: </span>
                  <input name = "color" />
                </div>
                <div>
                  <span>Opacity: </span>
                  <input name = "opacity" />
                </div>
                <div submit>
                  +
                </div>
              </div>
              <div name = "Edit Group">
                <div>
                  <span>
                    Name:
                  </span>
                  <input name = "name" />
                </div>
                <div>
                  <span>Color: </span>
                  <input name = "color" />
                </div>
                <div>
                  <span>Opacity: </span>
                  <input name = "opacity" />
                </div>
                <div submit>
                  +
                </div>
              </div>
              <div name = "Add Due Date">
                <div>
                  <span>
                    Name
                  </span>
                  <input name = "name" />
                </div>
                <div>
                  <span>Dates</span>
                  <input name = "dates" />
                </div>
                <div>
                  <span>Duration</span>
                  <input name = "duration" />
                </div>
                <div>
                  <span>Weight</span>
                  <input name = "weight" />
                </div>
                <div submit>
                  +
                </div>
              </div>
              <div name = "Edit Due Date">
                <div>
                  <span>
                    Name
                  </span>
                  <input name = "name" />
                </div>
                <div>
                  <span>Dates</span>
                  <input name = "dates" />
                </div>
                <div>
                  <span>Duration</span>
                  <input name = "duration" />
                </div>
                <div>
                  <span>Weight</span>
                  <input name = "weight" />
                </div>
                <div submit>
                  +
                </div>
              </div>
            </div>
          </div>
      </template>
    </fire-user>
  </body>

  <style>
  body {
    font-family: "Supreme LL TT";
    font-weight: 300;
    --gap: 5px;

  }




    [signin], [signout] {cursor: pointer;}
    [name = "loader"] {
      opacity: var(--fade-factor);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      background: white;
      font-size: 4em;
      line-height: 100vh;
      text-align: center;
    }

    fire-user {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: var(--gap);
    }
    .user-frame {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .forms {
      pointer-events: all;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 2;
    }

    file-tree {
      pointer-events: all;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    due-dates {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: scroll;
      pointer-events: all;
    }

    .schedules {
      position: absolute;
      bottom: 0;
      top: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-content: center;
      justify-content: space-between;
      flex-direction: column;
      pointer-events: none;
      gap: var(--gap);
    }
    /* .schedules > div {
    } */

    .add-icons-box{
      display: flex;
      gap: var(--gap);
    }

    .add-icon {
      display: flex;
      align-items: center;
      position: relative;
    }
    .add-icon .icon {
      opacity: 0.4;
    }

    .add-icon > div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    form {
      pointer-events: all;
      display: flex;
      flex-direction: column;
      align-content: stretch;
      gap: var(--gap);
    }
    form > div {
      display: flex;
      gap: var(--gap);
    }
    [hidden] {
      display: none;
    }
    .forms input {
      font-family: inherit;
      font-size: inherit;
      outline: none;
      border: none;
      border-bottom: 1px solid black;
    }

    [submit] {
      flex-direction: row-reverse;
    }

    .files {
      gap: var(--gap);
    }

    .directory > div {
      gap: var(--gap);
    }

    .ff-icon .icon {
      stroke: var(--color);
    }

    .ff-icon {
      pointer-events: all;

      --color: black;
      gap: var(--gap);
      padding: calc(var(--gap)/2) var(--gap);
      border-radius: var(--gap);
    }

    .ff-icon[selected] {
      background: none;
      outline: 1.5px solid var(--color);
    }


    .user-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row-reverse;
    }
  </style>

  <script type = "module">
  import {Schedules} from "./schedules.js"

    let fireUser = document.querySelector("fire-user");

    async function loadUserData(user) {
      let schedules = document.querySelector(".schedules");
      new Schedules(schedules);
      await schedules.load(user);
    }

    fireUser.addEventListener("user", async () => {
      await loadUserData(fireUser);
      fireUser.loaded = true;
    })
    fireUser.addEventListener("leave", async () => {
      await loadUserData(fireUser);
      fireUser.loaded = true;
    })



  </script>
</html>
